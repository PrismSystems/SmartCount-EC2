server {
    listen 443 ssl http2;
    server_name smartcount.app;

    # Increase client max body size for large project data
    client_max_body_size 50M;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/smartcount.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartcount.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # Serve static files
    location / {
        root /var/www/smartcount/dist;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase proxy timeouts for large requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

